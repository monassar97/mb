<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<app-decor class="block-finder__decor" type="bottom"></app-decor>
<div class="block-finder__image" style="background-color: white; opacity: 1;"></div>
<div class="block-finder__body container container--max--xl">
    <div class="block-finder__title" style="color: royalblue; margin-bottom: 30px;
    margin-top: 10px;"><i class="fas fa-car fa-3x"></i></div>
    <!-- <div class="block-finder__subtitle">{{ 'TEXT_BLOCK_FINDER_SUBTITLE'|translate }}</div> -->
    <div class="warpper">
        <input class="radio" id="one" name="group" type="radio" checked />
        <input class="radio" id="two" name="group" type="radio" />
        <input class="radio" id="three" name="group" type="radio" />
        <div class="tabs">
            <label class="tab" id="one-tab" for="one">Buy</label>
            <label class="tab" id="two-tab" for="two">Rent</label>
            <label class="tab" id="three-tab" for="three">Plan</label>
        </div>
        <div class="panels">
            <div class="panel" id="one-panel">
                <div class="block-finder__body container container--max--xl">
                    <form class="block-finder__form" (submit)="submit()">
                        <select class="vehicle-select__item-control" #selectedBrand
                            (change)="onBrandSelected(selectedBrand.value)">
                            <option value="none">Brand</option>
                            <option value="Ford">Ford</option>
                            <option value="Audi">Audi</option>
                            <option value="BMW">BMW</option>
                        </select>

                        <select class="vehicle-select__item-control" #selectedYear
                            (change)="onYearSelected(selectedYear.value)">
                            <option value="all">Year </option>
                            <option value="2015" name="" id="">
                                2015
                            </option>
                            <option value="2016" name="" id="">
                                2016
                            </option>
                            <option value="2017" name="" id="">
                                2017
                            </option>
                            <option value="2018" name="" id="">
                                2018
                            </option>
                            <option value="2019" name="" id="">
                                2019
                            </option>
                            <option value="2020" name="" id="">
                                2020
                            </option>
                        </select>

                        <select class="vehicle-select__item-control" #selectedPrice
                            (change)="onYearSelected(selectedYear.value)">
                            <option value="all">Price </option>

                            <option value="0-10000">
                                0-10,000
                            </option>
                            <option value="10001-15000">10,001-15,000
                            </option>
                            <option value="15001-20000">15,001-20,000
                            </option>
                            <option value="20001-50000">20,001-50,00
                            </option>
                        </select>

                        <a [routerLink]="['/shop/category/cars']" [queryParams]="{
                                brand: selectedBrand.value,
                                year: selectedYear.value,
                                price: selectedPrice.value
                            }">
                            <button class="block-finder__button" type="submit">
                                {{ "BUTTON_BLOCK_FINDER_SEARCH" | translate }}
                            </button></a>
                    </form>
                </div>
            </div>

            <div class="panel" id="two-panel">
                <div class="block-finder__body container container--max--xl">
                    <form class="block-finder__form" (submit)="submit()">
                        <select class="vehicle-select__item-control">
                            <option value="none">City</option>

                            <option>
                                <input type="checkbox" name="" id="" /> City 1
                            </option>
                            <option>
                                <input type="checkbox" name="" id="" />BBB
                            </option>
                            <option>
                                <input type="checkbox" name="" id="" />CCC
                            </option>
                            <option>
                                <input type="checkbox" name="" id="" />DDD
                            </option>
                        </select>

                        <select class="vehicle-select__item-control">
                            <option value="none">Area</option>

                            <option>
                                <input type="checkbox" name="" id="" />Area
                            </option>
                            <option>
                                <input type="checkbox" name="" id="" />BBB
                            </option>
                            <option>
                                <input type="checkbox" name="" id="" />CCC
                            </option>
                            <option>
                                <input type="checkbox" name="" id="" />DDD
                            </option>
                        </select>
                        <select class="vehicle-select__item-control">
                            <option value="none">Type</option>

                            <option>
                                <input type="checkbox" name="" id="" />Select
                                Area
                            </option>
                            <option>
                                <input type="checkbox" name="" id="" />BBB
                            </option>
                            <option>
                                <input type="checkbox" name="" id="" />CCC
                            </option>
                            <option>
                                <input type="checkbox" name="" id="" />DDD
                            </option>
                        </select>
                        <select class="vehicle-select__item-control">
                            <option value="none">Number of Room</option>

                            <option>
                                <input type="checkbox" name="" id="" />Select
                                Area
                            </option>
                            <option>
                                <input type="checkbox" name="" id="" />BBB
                            </option>
                            <option>
                                <input type="checkbox" name="" id="" />CCC
                            </option>
                            <option>
                                <input type="checkbox" name="" id="" />DDD
                            </option>
                        </select>

                        <a [routerLink]="[
                                'http://localhost:4200/shop/category/cars'
                            ]">
                            <button class="block-finder__button" type="submit">
                                {{ "BUTTON_BLOCK_FINDER_SEARCH" | translate }}
                            </button></a>
                    </form>
                </div>
            </div>
            <div class="panel" id="three-panel">
                <h5>How much I make monthlly</h5>
                <div class="block-finder__body container container--max--xl">
                    <input type="range" min="1" max="10000" value="0" class="slider" #income
                        (change)="onChangeIncomeValue(income.value)" data-toggle="tooltip" data-placement="top"
                        trigger="click" title="{{ incomeValue }}" />
                    <p style="color: black;">{{ incomeValue }} $</p>
                </div>

                <h5>How much I could pay</h5>

                <div class="block-finder__body container container--max--xl">
                    <input type="range" min="1" max="10000" value="0" class="slider" #monthlyinstallment (change)="
                            onChangeMonthlyInstallmentValue(
                                monthlyinstallment.value
                            )
                        " data-toggle="tooltip" data-placement="top" title="{{ monthlyinstallmentValue }}" />
                    <p style="color: black;">{{ monthlyinstallmentValue }} $</p>
                </div>

                <h5>How much I have as other liabilities</h5>

                <div class="block-finder__body container container--max--xl">
                    <input type="range" min="1" max="10000" value="0" class="slider" #liabilities
                        (change)="onChangeLiabilitiesValue(liabilities.value)" data-toggle="tooltip"
                        data-placement="top" title="{{ liabilitiesValue }}" />
                    <p style="color: black;">{{ liabilitiesValue }} $</p>
                </div>

                <h5>How much months my plan</h5>

                <div class="block-finder__body container container--max--xl">
                    <input type="range" min="1" max="96" value="0" class="slider" #years
                        (change)="onChangeYearsValue(years.value)" data-toggle="tooltip" data-placement="top"
                        title="Tooltip on top" />
                    <p style="color: black;">
                        {{ yearsValue }} Months
                        <!-- -
                        {{ yearsValue / 12 | number: "2.1-2" }} Years -->
                    </p>
                </div>

                <h3 style="color: black;">
                    {{ yearsValue * monthlyinstallmentValue }} $
                </h3>
            </div>
        </div>
    </div>
</div>
